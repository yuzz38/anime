<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAKEYO</title>
    <link rel="stylesheet" href="./cont/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-logo">
                    <a href="/">
                        <img src="./cont/img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="header-buttons">
                    <div class="btn-1">
                        <a href="/">
                            <img src="./cont/img/flag.png" alt="flag" class="img-fl">
                            <p>日本語ライブサポート</p>
                            <img src="./cont/img/flag.png" alt="flag" class="img-flag">
                            <img src="./cont/img/btn-mob1.png" alt="btn" class="mobile">
                        </a>
                    </div>
                    <div class="btn-2">
                        <a href="/">
                            <p>登録&プレイ</p>
                            <img src="./cont/img/btn-mob2.png" alt="btn" class="mobile2">
                        </a>
                    </div>
                    
                </div>
                <div class="mobile-btn">
                    <a href="#" class="btn-mob">
                        <img src="./cont/img/menu-open.png" class="open">
                        
                    </a>
                    <a href="#" class="close">
                        <img src="./cont/img/menu-close.png">
                        
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="section">
        <a href="/">
            <img src="./cont/img/back-ol.jpg" alt="back" class="section-img">
        </a>
        <a href="/">
            <img src="./cont/img/backm-ol.jpg" alt="back" class="section-img-mob">
        </a>
        <div class="container">
            <div class="section-button">
                <a href="/">
                    <p>登録&プレイ</p>
                    <img src="./cont/img/str.png" alt="str">
                </a>
            </div>
        </div>
    </section>
    <script src="./cont/main/main.js"></script>
</body>
</html>
